name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"   # Her gün gece 00:00'da çalışacak
  workflow_dispatch:       # Manuel çalıştırma için

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Repo'yu checkout et
      - name: Checkout repository
        uses: actions/checkout@v3

      # Snake SVG üret
      - name: Generate snake
        uses: Platane/snk@v3
        with:
          github_user_name: Adonis-Lee
          outputs: |
            dist/github-contribution-grid-snake.svg?palette=%231f6feb
            dist/github-contribution-grid-snake-dark.svg?palette=%231f6feb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Üretilen SVG'leri output branch'e push et
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
